<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Nota</title>
    <style>
        body{

        background-color: darkseagreen;

        }
    </style>
</head>
<body>
     

        <script>

        let n1 = Number.parseFloat(prompt("Digite a 1° Nota:"))
        let n2 = Number.parseFloat(prompt("Digite a 2° Nota:"))

        m = (n1 + n2) / 2

            if ((m >= 0) && (m <= 4)) {
                alert(`1° Nota: ${n1}\n2° Nota: ${n2}\nMédia: ${m}\nConceito: E\nSituação: REPROVADO!!`)

            }

            else {
                if ((m > 4) && (m <= 6)) {
                    alert(`1° Nota: ${n1}\n2° Nota: ${n2}\nMédia: ${m}\nConceito: D\nSituação: REPROVADO!!`)

                }

                else {
                    if ((m > 6) && (m <= 7.5)) {
                        alert(`1° Nota: ${n1}\n2° Nota: ${n2}\nMédia: ${m}\nConceito: C\nSituação: APROVADO!!`)

                    }

                    else {
                        if ((m > 7.5) && (m <= 9.0)) {
                            alert(`1° Nota: ${n1}\n2° Nota: ${n2}\nMédia: ${m}\nConceito: B\nSituação: APROVADO!!`)

                        }

                        else {
                            if ((m > 9) && (m <= 10)) {
                                alert(`1° Nota: ${n1}\n2° Nota: ${n2}\nMédia: ${m}\nConceito: A\nSituação: APROVADO!!`)

                            }
                        }
                    }
                }
            }

</script>
</body>

</html>

<body>
    <script>
        var num = [3,6,9]
        console.log(num)
        console.log(typeof(num))
        console.log(num[1]) //[1] É A POSIÇÃO
        
        num.push(12)
        console.log(num)
        console.log('Tamanho do vetor=>', num.length)


     //VETOR DIADEMA (preguiçoso)


        var teste = [5,8,4]
        console.log(teste)
        console.log(teste.sort())
        console.log(teste)

        var tam = teste.length // OU var tam = (teste.length) - 1

         //O VETOR VAI REPETIR 4X. QUANDO O TESTE CHEGAR NA 3° POSIÇÃO VAI DAR ERRO
         //PARA CORRIGIR O ERRO, ADD UM -1 AO "tam"
         //COMO O VETOR POSSUI 2 POSIÇÕES (0,1,2), O

        for (var i = 0; i <= tam-1; i++){ //for (var i = 0; i < tam-1; i++){ 
             console.log(teste[i]) //console.log('Posição i = ',i,' valor=> ', teste[i])
    

        }
        
        //ESSE NÃO HÁ UMA CONDIÇÃO; NÃO FOI NECESSÁRIO USAR O tam
        for (var i in teste){
            console.log('Posição i = ',i,' valor=> ', teste[i])


        }
    </script>
